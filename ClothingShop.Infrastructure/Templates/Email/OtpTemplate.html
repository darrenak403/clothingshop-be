<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác minh OTP</title>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff; font-family: 'Segoe UI', Arial, sans-serif;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
        <tr>
            <td align="center" style="padding: 40px 0;">

                <div style="width: 100%; max-width: 500px; background: #ffffff; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #edf2f7; overflow: hidden;">

                    <div style="background: #ffd800; padding: 25px; text-align: center; border-bottom: 1px solid #f1f5f9;">
                        <h1 style="margin: 0; font-size: 24px; color: #1e293b; letter-spacing: 1px; font-weight: 800;">DARREN SHOP</h1>
                    </div>

                    <div style="padding: 35px 30px; text-align: center;">
                        <h2 style="margin: 0 0 15px; color: #0f172a; font-size: 22px; font-weight: 700;">Xác minh tài khoản</h2>
                        <p style="margin: 0 0 25px; color: #64748b; font-size: 16px; line-height: 1.5;">
                            Chào <strong>{{FullName}}</strong>, dùng mã OTP dưới đây để hoàn tất quá trình:
                        </p>

                        <div style="display: inline-block; background: #f1f5f9; padding: 15px 30px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px;">
                            <span style="font-family: 'Courier New', Courier, monospace; font-size: 36px; font-weight: 800; color: #0f172a; letter-spacing: 8px;">
                                {{Otp}}
                            </span>
                        </div>

                        <p style="margin: 0; font-size: 14px; color: #94a3b8;">
                            Mã có hiệu lực trong: <span style="color: #efb834; font-weight: 600;">{{Expiry}} phút</span>
                        </p>

                        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #f1f5f9; font-size: 13px; color: #94a3b8; line-height: 1.5;">
                            Nếu bạn không yêu cầu mã này, vui lòng bỏ qua email. Đây là email tự động, vui lòng không phản hồi.
                        </div>
                    </div>
                </div>

                <div style="margin-top: 25px; text-align: center; font-size: 12px; color: #94a3b8;">
                    © 2025 ClothingShop Inc. All rights reserved.
                </div>

            </td>
        </tr>
    </table>
</body>
</html>
